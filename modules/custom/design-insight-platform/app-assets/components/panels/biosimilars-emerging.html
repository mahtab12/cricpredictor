<script type="text/javascript">
	// Donut 1
	var donutData2 = {
		chart: {
      renderTo: 'donutChart2',
    },
    plotOptions: {
		pie: {
			allowPointSelect: true,
			cursor: 'pointer',
			dataLabels: {
				enabled: false
			},
			showInLegend: true,
			innerSize: '50%',
		}
	},
	legend: {
		layout: 'vertical',
		align: 'right',
		verticalAlign: 'middle',
		useHTML: true,
		itemStyle: { fontSize: '12px'},
    labelFormatter: function() {
			return ('<span style="width:120px; height: 16px; overflow:hidden; font-size: 12px; line-height: 16px; text-overflow:ellipsis; display:block; white-space:nowrap;" title="' + this.name + '">' + this.name + '</span>');
		}
	},
		series: [{
			type: 'pie',
			data: [['Oncology MAb', 140],
			       ['TNF-Î± inhibitor', 81],
			       ['G-CSF', 25],
			       ['ESA', 17],
			       ['Insulin', 17],

			       ['Infertility treatments', 6],
			       ['Interferon beta', 6],
			       ['Others', 51]],
		}]
  };
	donutChart2 = jQuery.extend(true, {}, donut, donutData2);
  var donutChart2 = new Highcharts.Chart(donutChart2,       
    function(donutChart2) {
      var textX = donutChart2.plotLeft + (donutChart2.plotWidth  * 0.5);
      var textY = donutChart2.plotTop  + (donutChart2.plotHeight * 0.5);

      var span = '<span id="donutChart2Text" class="donut-text">';
      span    += '<span style="font-size:12px;line-height:16px;display:block;">Biosimilars in R&D</span>';
      span    += '<span style="font-size:16px;line-height:18px;display:block;font-weight: bold;">350</span>';
      span    += '</span>';

      $("#donutChart2addText").append(span);
      span = $('#donutChart2Text');
      span.css('left', textX + (span.width() * -0.5));
      span.css('top', textY + (span.height() * -0.5));
    }
  );

</script>
