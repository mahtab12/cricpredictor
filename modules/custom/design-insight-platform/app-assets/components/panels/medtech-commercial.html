<script type="text/javascript">
$(function () {

    var data = Highcharts.geojson(Highcharts.maps['countries/us/custom/us-small'])

        this.drilldown = this.properties['hc-key'];

    // Instanciate the map
    $('#map').highcharts('Map', {

        subtitle: {
            text: '',
        },

        colorAxis: {
            min: 0,
            stops: [
        [0, '#f9dfb3'],
        [0.5, '#f1af42'],
        [1, '#60461a']
    ]
        },

        tooltip: {
          headerFormat: '<span style="color:{point.color}">‚óè </span><b>{point.key}</b><br>',
          pointFormat: '{point.x} Procedures'
        },

        plotOptions: {
          map: {
            borderColor: '#fff',
                states: {
                    hover: {
                        color: '#732875'
                    }
                }
            }
        },

legend: {
                layout: 'vertical',
align: 'left',
                    verticalAlign: 'middle'
            },

        series : [{
          data : data,
          name: 'USA',
          dataLabels: {
              enabled: false
          }
		    }, {

        type: 'mapline',
            mapData: Highcharts.geojson(Highcharts.maps['countries/us/custom/us-small'], 'mapline'),
        	"color": "#e5e5e5",
        }],
				
				

        drilldown: {
            drillUpButton: {

                    x: 0,

                }
            }
        }
    });
