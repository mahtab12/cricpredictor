        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav navbar-right navmenus">
                <li class="dropdown navmenu-icon open">
                    <a href="report.html" class="dropdown-toggle mt13"><i class="fas fa-file blck"></i> <span class="ft10">Reports</span></a>

                <li class="dropdown navmenu-icon open">

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal mt10">
            <div class="form-group">
                <label class="col-sm-3">First Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">Last Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">Enabled:</label>
                <div class="col-sm-9">
                    <input type="checkbox" class="form-control" checked>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">Is Editor:</label>
                <div class="col-sm-9">
                    <input type="checkbox" class="form-control" checked>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">Roles:</label>
                <div class="col-sm-9">
                    <input type="checkbox" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 text-right mt10">
                    <button type="button" class="btn btn-primary">Ok</button>
                    <button type="button" class="btn btn-primary" onclick="goBack()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
